 <div class="content-wrapper">
    <div class="container-fluid">
 
        <div class="row pt-2 pb-2">
            <div class="col-sm-9">
                <h4 class="page-title">Profile</h4> 
           </div> 
         </div>  
          <div class="row">
            <div class="col-lg-4">
              <div class="card">
                 <div class="card-body">
                   <div class="row align-items-center">
                     <div class="col text-left">
                       <i class="zmdi zmdi-share fa-2x"></i>
                     </div>
                     <div class="col text-right">
                       <i class="zmdi zmdi-more-vert fa-2x"></i>
                     </div>
                   </div>
                    <div class="text-center">  
                     <div class="profile-card py-5">
                       <img src="https://via.placeholder.com/110X110" class="rounded-circle" alt="user avatar">
                     </div>
                     <h5 class="text-uppercase">--</h5>
                     <p class="">UI/UX Designer Front-end Developer</p>
                       <div class="list-inline mt-4">
                         <a href="javascript:void()" class="btn-social btn-social-circle btn-facebook m-1"><i class="fa fa-facebook"></i></a>
                         <a href="javascript:void()" class="btn-social btn-social-circle btn-twitter m-1"><i class="fa fa-twitter"></i></a>
                         <a href="javascript:void()" class="btn-social btn-social-circle btn-google-plus m-1"><i class="fa fa-google-plus"></i></a>
                      </div>
                    </div>
                 </div>
               </div>  
            </div>
    
            <div class="col-lg-8">
              <div class="card">
                <div class="card-header">
                  <div class="row align-items-center">
                    <div class="col">
                      <h6 class="mb-0 text-uppercase">Edit profile </h6>
                    </div>
                    <div class="col text-right">
                      <i class="zmdi zmdi-more-vert fa-2x"></i>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="profile-form"> 
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-first-name">First name</label>
                            <input type="text" id="input-first-name" class="form-control" placeholder="First name" value="">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-last-name">Last name</label>
                            <input type="text" id="input-last-name" class="form-control" placeholder="Last name" value="">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-username">Username</label>
                            <input type="text" id="input-username" class="form-control" placeholder="Username" value="">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email">Email address</label>
                            <input type="email" id="input-email" class="form-control" placeholder="gracie@example.com">
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4"> 
                  </div>
                </div>
              </div> 
            </div>
            
        </div> 






        <div class="overlay toggle-menu"></div> 
        </div>
        </div>
