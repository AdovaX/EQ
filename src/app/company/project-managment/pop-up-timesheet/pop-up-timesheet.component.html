<div class="row">
    <div class="col-sm-12">
        
        <mat-form-field class="example-full-width">
            <mat-label> Total working hours in {{entryDate}}(Hrs) :</mat-label>
            <input matInput type="number" [min]="1" [max]="24" (change)="workingtime($event)">
          </mat-form-field> 
          <mat-form-field class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..." rows="5" (change)="getComment($event);"></textarea>
          </mat-form-field>
          <br>
          <div class="leftfloat">
          <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
        </div>
        <div class="rightfloat">
          <button mat-raised-button color="primary" (click)="proceed()">Proceed</button>
          </div> 
    </div>
</div>
