<app-menubar></app-menubar>
 <div class="content-wrapper">
    <div class="container-fluid">
 
        <div class="row pt-2 pb-2">
            <div class="col-sm-9">
                <h4 class="page-title">Delegate Management</h4> 
           </div> 
         </div>   

        <div class="row">
            <div class="col-sm-12">
                <div id="notSucess" class="{{isUpdated ? 'successClass' : 'notSucess'}}">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="alert alert-success alert-dismissible cus_success" role="alert">
                          <button type="button" class="close" data-dismiss="alert">Ã—</button>
                          <div class="alert-icon">
                           <i class="zmdi zmdi-check-circle"></i>
                          </div>
                          <div class="alert-message">
                            <span><strong>Success! </strong> You have updated the Delegate.</span>
                          </div>
                          </div>
                      </div>
                    </div>
                  </div>
                <form [formGroup]="delegateForm" (ngSubmit)="onSubmit()">
                    <div class="row"> 
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="input-11">Delegate Full name<span class="redColor">*</span></label>
                            <input type="text" class="form-control form-control-square" formControlName="Delegate_fullname" id="Delegate_fullname" 
                            name="Delegate_fullname"  placeholder="Your Delegate fullname">
                            <div *ngIf="submitted && f.Delegate_fullname.errors" class="invalid-feedback">
                                <div *ngIf="f.Delegate_fullname.errors">First name is a required field.</div> 
                              </div> 
                           </div>
                        </div> 
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="input-11">Email ID<span class="redColor">*</span></label>
                            <input type="email" class="form-control form-control-square" formControlName="Delegate_email" id="Delegate_email" 
                            name="Delegate_email"  placeholder="Your Delegate Email ID">
                            <div *ngIf="submitted && f.Delegate_email.errors" class="invalid-feedback">
                                <div *ngIf="f.Delegate_email.errors">Email ID is a required field.</div> 
                              </div> 
                           </div>
                        </div> 
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="input-11">Delegate Designation<span class="redColor">*</span></label>
                            <input type="text" class="form-control form-control-square" formControlName="Delegate_designation" id="Delegate_designation" 
                            name="Delegate_designation"  placeholder="Your Delegate Designation">
                            <div *ngIf="submitted && f.Delegate_designation.errors" class="invalid-feedback">
                                <div *ngIf="f.Delegate_designation.errors">Designation is a required field.</div> 
                              </div> 
                           </div>
                        </div> 
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="input-11">Delegate Phone<span class="redColor">*</span></label>
                            <input type="text" class="form-control form-control-square" formControlName="Delegate_phone" id="Delegate_phone" 
                            name="Delegate_phone"  placeholder="Your Delegate Phone">
                            <div *ngIf="submitted && f.Delegate_phone.errors" class="invalid-feedback">
                                <div *ngIf="f.Delegate_phone.errors">Phone is a required field.</div> 
                              </div> 
                           </div>
                        </div> 
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="input-11">Delegate Password<span class="redColor">*</span> </label>
                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control form-control-square" formControlName="Delegate_password" id="Delegate_password" 
                            name="Delegate_password"  placeholder="Your Delegate Password">
                            <div *ngIf="submitted && f.Delegate_password.errors" class="invalid-feedback">
                                <div *ngIf="f.Delegate_password.errors">Password is a required field.</div> 
                              </div> 
                           </div>
                           <div class="icheck-material-primary">
                            <input type="checkbox" id="primary" checked="" (click)="toggleFieldTextType()">
                            <label for="primary">Hide password</label>
                        </div> 
                        </div> 
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="input-11">Confirm Password<span class="redColor">*</span> </label>
                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control form-control-square" formControlName="Delegate_password2" id="Delegate_password2" 
                            name="Delegate_password2"  placeholder="Confirm Password">
                            <div *ngIf="submitted && f.Delegate_password2.errors" class="invalid-feedback">
                                <div *ngIf="f.Delegate_password2.errors">Password is a required field.</div> 
                              </div> 
                           </div>
                        </div>  
                        <div class="col-sm-6"></div>
                          <div class="col-sm-6">
                            <div class="btn-group noShodow">
                              <div class="form-group">  
                                  <button type="button" (click)="resetForm()" class="btn btn-primary btn-square m-1">Reset</button>
                                 </div>
                                <div class="form-group">  
                                    <button type="submit" class="btn btn-primary btn-square m-1">Update</button>
                                   </div> 
                            </div> 
                        </div> 

                        </div>

                </form>
            </div>
        </div>




        <div class="overlay toggle-menu"></div> 
        </div>
        </div> 
<app-footer></app-footer>
