
<app-menubar></app-menubar>
<div class="content-wrapper">
   <div class="container-fluid">

    <div class="row pt-2 pb-2">
        <div class="col-sm-6">
            <h4 class="page-title"> Resources Under Consideration</h4> 
       </div> 
       <div class="col-sm-6">
        
   </div>
       </div> 
  
    <div class="card">
        <div class="card-body">    
    <div class="row"> 
            <div class="col-sm-12">



                <div class="table-responsive cusheight">  

                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
                                                 

                    <!-- Position Column -->
                    <ng-container matColumnDef="No" >
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                      <td mat-cell *matCellDef="let element;let i =index;"> 
                        {{i+1}}
                          
                      </td>
                    </ng-container> 

                    <!-- Position Column -->
                    <ng-container matColumnDef="Resource_name" >
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.ResourceTb.Resource_name}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="Resource_Designation">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
                      <td mat-cell *matCellDef="let element"> {{element.ResourceTb.Resource_Designation}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="Resource_rate">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate/Hr </th>
                      <td mat-cell *matCellDef="let element"> {{element.ResourceTb.Resource_rate}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Available_from">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>From </th>
                      <td mat-cell *matCellDef="let element"> 
                        {{element.ResourceTb.Available_from}}

                      </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Available_to">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
                      <td mat-cell *matCellDef="let element"> 
                        {{element.ResourceTb.Available_to}}
                      </td>
                    </ng-container>  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                      <td mat-cell *matCellDef="let element"> 

                        <button  mat-icon-button color="primary" matTooltip="Set interview" class="actionBtns"
                        (click)="setInterview(element.ResourceTb.Resource_id,element.ResourceTb.Resource_name,element.RequirementsTb.Requirement_id)">
                         <span class="fa fa-hand-peace-o"> </span> 
                        </button>
 
                      </td>
                    </ng-container>  
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 50,100]" showFirstLastButtons></mat-paginator>
</div>
 
            </div>
    </div>
    </div>
    </div>
 
        <div class="overlay toggle-menu"></div> 
    </div>
    </div> 
<app-footer></app-footer>
