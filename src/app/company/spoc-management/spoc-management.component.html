<app-menubar></app-menubar>
 <div class="content-wrapper">
    <div class="container-fluid">
 
        <div class="row pt-2 pb-2">
            <div class="col-sm-9">
                <h4 class="page-title">SPOC Management</h4> 
           </div> 
         </div>   

        <div class="row">
            <div class="col-sm-12">
                <div id="notSucess" class="{{isUpdated ? 'successClass' : 'notSucess'}}">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="alert alert-success alert-dismissible cus_success" role="alert">
                          <button type="button" class="close" data-dismiss="alert">Ã—</button>
                          <div class="alert-icon">
                           <i class="zmdi zmdi-check-circle"></i>
                          </div>
                          <div class="alert-message">
                            <span><strong>Success! </strong> You have updated the SPOC.</span>
                          </div>
                          </div>
                      </div>
                    </div>
                  </div>
                  <form [formGroup]="Spoc_Form" (ngSubmit)="onSubmit()">
                    <div class="row"> 
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="input-11">SPOC Full name<span class="redColor">*</span> </label>
                            <input type="text" class="form-control form-control-square" formControlName="Spoc_fullname" id="Spoc_fullname" 
                            name="Spoc_fullname"  placeholder="Your SPOC fullname">
                            <div *ngIf="submitted && f.Spoc_fullname.errors" class="invalid-feedback">
                                <div *ngIf="f.Spoc_fullname.errors.required">First name is a required field.</div> 
                              </div> 
                           </div>
                        </div> 
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="input-11">Email ID<span class="redColor">*</span></label>
                            <input type="email" class="form-control form-control-square" formControlName="Spoc_email" id="Spoc_email" 
                            name="Spoc_email"  placeholder="Your SPOC Email ID">
                            <div *ngIf="submitted && f.Spoc_email.errors" class="invalid-feedback">
                                <div *ngIf="f.Spoc_email.errors.required">Email ID is a required field.</div> 
                              </div> 
                           </div>
                        </div> 
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="input-11">SPOC Designation<span class="redColor">*</span></label>
                            <input type="text" class="form-control form-control-square" formControlName="Spoc_designation" id="Spoc_designation" 
                            name="Spoc_designation"  placeholder="Your SPOC Designation">
                            <div *ngIf="submitted && f.Spoc_designation.errors" class="invalid-feedback">
                                <div *ngIf="f.Spoc_designation.errors.required">Designation is a required field.</div> 
                              </div> 
                           </div>
                        </div> 
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="input-11">SPOC Phone<span class="redColor">*</span></label>
                            <input type="text" class="form-control form-control-square" formControlName="Spoc_phone" id="Spoc_phone" 
                            name="Spoc_phone"  placeholder="Your SPOC Phone Number">
                            <div *ngIf="submitted && f.Spoc_phone.errors" class="invalid-feedback">
                                <div *ngIf="f.Spoc_phone.errors">Valid Number is a required.</div> 
                              </div> 
                           </div>
                        </div> 
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="input-11">SPOC Password<span class="redColor">*</span> </label>
                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control form-control-square" formControlName="Spoc_password" id="Spoc_password" 
                            name="Spoc_password"  placeholder="Your SPOC Password">
                            <div *ngIf="submitted && f.Spoc_password.errors" class="invalid-feedback">
                                <div *ngIf="f.Spoc_password.errors.required">Password is a required field.</div> 
                              </div> 
                           </div> 
                           <div class="icheck-material-primary">
                            <input type="checkbox" id="primary" checked="" (click)="toggleFieldTextType()">
                            <label for="primary">Hide password</label>
                        </div> 
                        </div> 
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="input-11">Confirm Password<span class="redColor">*</span> </label>
                            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control form-control-square" formControlName="Spoc_password2" id="Spoc_password2" 
                            name="Spoc_password2"  placeholder="Confirm Password">
                            <div *ngIf="submitted && f.Spoc_password2.errors" class="invalid-feedback">
                                <div *ngIf="f.Spoc_password2.errors.required">Password is a required field.</div> 
                              </div> 
                           </div>
                        </div>   
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6">
                            <div class="btn-group noShodow">
                              <div class="form-group">  
                                  <button type="button" (click)="resetForm()" class="btn btn-primary btn-square m-1">Reset</button>
                                 </div>
                                <div class="form-group">  
                                    <button type="submit" class="btn btn-primary btn-square m-1">Update</button>
                                   </div> 
                            </div> 
                        </div>  
                        </div>
                </form>
            </div>
        </div>




        <div class="overlay toggle-menu"></div> 
        </div>
        </div> 
<app-footer></app-footer>
