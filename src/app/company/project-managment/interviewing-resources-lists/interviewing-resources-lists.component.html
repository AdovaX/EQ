
<app-menubar></app-menubar>
<div class="content-wrapper">
   <div class="container-fluid">

    <div class="row pt-2 pb-2">
        <div class="col-sm-6">
            <h4 class="page-title">Resources for Interview </h4> 
       </div> 
       <div class="col-sm-6">
       
   </div>
       </div> 
  
    <div class="card">
        <div class="card-body">    
            <div class="table-responsive"  > 

                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" > 
                    <!-- Position Column -->
                    <ng-container matColumnDef="No" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                        <td mat-cell *matCellDef="let element;let i =index;"> {{i+1}} </td>
                      </ng-container> 
                      <!-- Position Column -->
                      <ng-container matColumnDef="Resource_name" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element;let i =index;"> {{element.ResourceTb.Resource_name}} </td>
                      </ng-container> 
                      <!-- Position Column -->
                      <ng-container matColumnDef="Resource_Designation" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
                        <td mat-cell *matCellDef="let element;let i =index;"> {{element.ResourceTb.Resource_Designation}} </td>
                      </ng-container> 
                      <!-- Position Column -->
                      <ng-container matColumnDef="Interview_date" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Interview Date </th>
                        <td mat-cell *matCellDef="let element;let i =index;"> {{element.Interview_date}} </td>
                      </ng-container> 
                      <!-- Position Column -->
                      <ng-container matColumnDef="Interview_time" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Interview Time </th>
                        <td mat-cell *matCellDef="let element;let i =index;"> {{element.Interview_time}} </td>
                      </ng-container> 
                      <!-- Position Column -->
                      <ng-container matColumnDef="Interview_status" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Interview Status </th>
                        <td mat-cell *matCellDef="let element;let i =index;"  > 
                            <!-- {{element.Interview_status}}  -->
                            <mat-form-field appearance="legacy"> 
                                <mat-select [value]="element.Interview_status" id="Interview" name="Interview" (selectionChange)="interviewStatus($event,element.Resource_id,element.Requirement_id)">
                                  <mat-option *ngFor="let item of Interview_status" [value]='item.value' >
                                      {{item.viewValue}}
                                    </mat-option> 
                                </mat-select>
                              </mat-form-field>
                        </td>
                      </ng-container> 
                      <!-- Position Column -->
                      <ng-container matColumnDef="Action" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                        <td mat-cell *matCellDef="let element;let i =index;">  
                            <button mat-icon-button color="primary" matTooltip="Edit interview" class="actionBtns"> <span class="fa fa-edit"></span>
                            </button> 
                            <button mat-icon-button color="primary" matTooltip="Send remainder" class="actionBtns"> <span class="fa fa-bell"></span>
                            </button>
                            <button mat-icon-button color="warn" matTooltip="Cancel Interview" class="actionBtns"> <span class="fa fa-close"></span>
                            </button>
                        </td>
                      </ng-container> 
  
 
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 50,100]" showFirstLastButtons></mat-paginator>
 </div>
 
    </div>
    </div>







        <div class="overlay toggle-menu"></div> 
    </div>
    </div> 
<app-footer></app-footer>
